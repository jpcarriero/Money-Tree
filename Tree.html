<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>Canvas Animated Tree</title>
<style type="text/css">
* {
  margin: 0; padding: 0;
}
#canvas {
  display: block;
}

</style>

<body>
	
<canvas id="canvas"></canvas>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	

<script type="text/javascript">

window.onload = function(){

	function drawPoint(angle,distance,label){
		var radius = H/2-40;
		var point_size = 5;
		var font_size = "20px";
		var center_x = W / 2 - drawing.width / 2;
		var center_y = H / 2 - drawing.height / 2;
	    var x = center_x + radius * Math.cos(-angle*Math.PI/180) * distance;
	    var y = center_y + radius * Math.sin(-angle*Math.PI/180) * distance;
	    ctx.strokeStyle="#00386C";
    	ctx.fillStyle="#00386C";
	    ctx.beginPath();
	    ctx.arc(x, y, point_size, 0, 2 * Math.PI);
	    ctx.fill();

	    ctx.font = font_size;
	    ctx.fillText(label,x + 10,y);

	    line=new Line(x,y,center_x,center_y);
    	line.drawWithArrowheads(ctx);
    	ctx.beginPath();
		ctx.arc(center_x, center_y, (drawing.height*Math.sqrt(2))/2, 0, 2 * Math.PI);
		ctx.fillStyle="#FBFAF9";
		ctx.fill();
		ctx.strokeStyle="#FBFAF9";
		ctx.stroke();
	}
	function Line(x1,y1,x2,y2){
            this.x1=x1;
            this.y1=y1;
            this.x2=x2;
            this.y2=y2;
        }
    Line.prototype.drawWithArrowheads=function(ctx){

        ctx.strokeStyle="#00386C";
    	ctx.fillStyle="#00386C";
        // draw the line
        ctx.beginPath();
        ctx.moveTo(this.x1,this.y1);
        ctx.lineTo(this.x2,this.y2);
        ctx.stroke();

        // draw the starting arrowhead
        var startRadians=Math.atan((this.y2-this.y1)/(this.x2-this.x1));
        startRadians+=((this.x2>=this.x1)?-90:90)*Math.PI/180;
        this.drawArrowhead(ctx,this.x1,this.y1,startRadians);
        // draw the ending arrowhead

    }
    Line.prototype.drawArrowhead=function(ctx,x,y,radians){
        ctx.save();
        ctx.beginPath();
        ctx.translate(x,y);
        ctx.rotate(radians);
        ctx.moveTo(0,0);
        ctx.lineTo(5,20);
        ctx.lineTo(-5,20);
        ctx.closePath();
        ctx.restore();
        ctx.fill();
    }

	
	function add_tech()
	{
		ctx.strokeStyle="#00386C";
    	ctx.fillStyle="#00386C";
		var count = 1;
		var theta = 180 / (tech.length+1);
    	var angle = theta * count;
		tech.forEach(function(entry) {
    		console.log(entry);
    		angle = theta * count
    		drawPoint(angle,1,entry);
    		count ++;
		});

	}
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	//Lets resize the canvas to occupy the full page
    ctx.lineWidth=1;
	var W = window.innerWidth;
	var H = window.innerHeight;
	canvas.width = W;
	canvas.height = H;
	var tech = ['Mixpanel','GA','','','','','',''];
	ctx.fillStyle = "#FBFAF9";
	ctx.fillRect(0, 0, W, H);
	var drawing = new Image();
	drawing.src = "Segment_icon.png";
	drawing.onload = function() {
   		ctx.drawImage(drawing, W / 2 - drawing.width / 2,
        H / 2 - drawing.height / 2);
	};
	add_tech();
}

  </script>
	
</body>
